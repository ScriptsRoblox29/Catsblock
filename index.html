<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatsBlock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div id="splash-screen" class="screen active-flex">
        <div class="loader-purple"></div>
        <p class="connecting-text">Connecting...</p>
    </div>

    <div id="login-screen" class="screen">
        <div class="login-content">
            <h1>Log in to access our chat site</h1>
            <button id="google-login-btn">
                <i class='bx bxl-google'></i>
                <span>Continue with Google</span>
                <div class="loader-mini hidden"></div>
            </button>
            <p class="terms-text">
                By continuing, you agree to our 
                <a href="https://docs.google.com/document/d/1aB2LW5R3AuPpPiBvISFxS8d4ftbXWYa4TgAa-K_xwfI/edit?usp=drivesdk" target="_blank">terms of service</a>.
            </p>
        </div>
    </div>

    <div id="main-screen" class="screen">
        <header class="topbar">
            <span class="logo">CatsBlock</span>
        </header>

        <main id="tab-conversations" class="tab-content active">
            <div id="loading-chats" class="loader-center">
                <div class="loader-purple"></div>
            </div>
            <div id="no-chats-msg" class="hidden">No further conversations for now.</div>
            <ul id="conversations-list"></ul>
        </main>

        <main id="tab-profile" class="tab-content">
    <div class="profile-header-actions">
        <button id="profile-menu-btn"><i class='bx bx-dots-vertical-rounded'></i></button>
        <div id="profile-menu-popup" class="popup-menu hidden">
            <button id="menu-settings">Settings</button>
            <button id="menu-logout" class="text-danger">Log out</button>
        </div>
    </div>
            
            
            <div class="profile-view-container">
                <img id="my-profile-pic" src="" alt="Profile">
                <h2 id="my-display-name"></h2>
                <div class="id-display">ID: <span id="my-uid-display"></span></div>
                
                <div class="input-group">
                    <label>Description</label>
                    <textarea id="my-description-input" placeholder="Add a description..."></textarea>
                </div>
                <button id="save-profile-btn" class="btn-primary">Save Changes</button>
            </div>
        </main>

        <button id="fab-new-chat" class="fab"><i class='bx bx-pencil'></i></button>

        <nav class="downbar">
            <button class="nav-icon active" data-target="tab-conversations">
                <i class='bx bx-message-square-dots'></i>
            </button>
            <button class="nav-icon" data-target="tab-profile">
                <i class='bx bx-user'></i>
            </button>
        </nav>
    </div>

    <div id="chat-screen" class="screen">
        <header class="chat-topbar">
            <button id="back-btn"><i class='bx bx-chevron-left'></i></button>
            <div class="chat-header-info" id="chat-header-clickable">
                <img id="chat-header-img" src="" alt="">
                <h3 id="chat-header-name">User</h3>
            </div>
        </header>

        <div id="messages-container"></div>

        <div class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn"><i class='bx bx-send'></i></button>
        </div>
    </div>

    <div id="settings-screen" class="screen">
        <header class="settings-topbar">
            <button id="settings-back-btn"><i class='bx bx-chevron-left'></i></button>
            <h3>Settings</h3>
        </header>
        <div class="settings-content">
            <div class="setting-item">
                <span>Accept new conversations</span>
                <div class="toggle-switch" id="toggle-accept-new">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <p class="setting-desc">If disabled, no one can start a new chat with you.</p>
        </div>
    </div>

    <div id="modal-new-chat" class="modal-overlay hidden">
        <div class="modal-box">
            <h3>New Conversation</h3>
            <input type="text" id="new-chat-id" placeholder="User ID (Required)">
            <input type="text" id="new-chat-name" placeholder="Display Name (Required)">
            <div class="modal-buttons">
                <button id="close-new-chat">Close</button>
                <button id="confirm-new-chat" class="btn-purple">Create</button>
            </div>
        </div>
    </div>

    <div id="modal-user-info" class="modal-overlay hidden">
        <div class="modal-box profile-card">
            <button class="close-modal-x" id="close-user-info">&times;</button>
            <img id="info-img" src="">
            <h2 id="info-name"></h2>
            <p id="info-desc"></p>
            <button id="btn-block-user" class="btn-danger">Block</button>
        </div>
    </div>

    <div id="modal-confirm" class="modal-overlay hidden">
        <div class="modal-box">
            <p id="confirm-text"></p>
            <div class="modal-buttons">
                <button id="confirm-cancel">Never mind</button>
                <button id="confirm-action" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
