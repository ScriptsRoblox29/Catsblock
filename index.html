<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatsBlock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast-container"></div>

    <div id="loading-screen" class="frame">
        <div class="loader-content">
            <div class="spinner-insta"></div>
            <h1 class="logo-text">CatsBlock</h1>
        </div>
    </div>

    <div id="login-frame" class="frame hidden">
        <div class="glass-card login-box">
            <h1 class="logo-text">CatsBlock</h1>
            <p>Private Messaging Reimagined</p>
            <button id="btn-google-login" class="btn-insta">Login with Google</button>
        </div>
    </div>

    <div id="main-frame" class="frame hidden">
        <header class="glass-header">
            <h1 class="logo-text-sm">CatsBlock</h1>
            <div class="header-actions">
                <button id="menu-trigger" class="icon-btn-custom"><i class="bi bi-three-dots-vertical"></i></button>
                <div id="main-menu" class="dropdown-glass">
                    <div class="drop-item" id="menu-profile"><i class="bi bi-person"></i> My Profile</div>
                    <div class="drop-item text-red" id="menu-logout"><i class="bi bi-box-arrow-right"></i> Logout</div>
                </div>
            </div>
        </header>
        <div id="chat-list" class="scroll-area"></div>
        <button class="fab-insta" id="btn-new-chat"><i class="bi bi-pencil-square"></i></button>
    </div>

    <div id="conversation-frame" class="frame hidden">
        <header class="chat-header glass-header">
            <button id="btn-close-chat" class="icon-btn-custom"><i class="bi bi-chevron-left"></i></button>
            <div class="peer-info" id="view-peer-profile">
                <img src="" id="chat-header-img" class="avatar-header">
                <div class="meta">
                    <span id="chat-header-name">User</span>
                    <small id="peer-status">Online</small>
                </div>
            </div>
        </header>
        
        <div id="messages-list" class="msg-area"></div>

        <div id="media-preview" class="media-preview hidden">
            <div id="preview-content"></div>
            <button id="btn-cancel-media" class="close-preview"><i class="bi bi-x-circle-fill"></i></button>
        </div>

        <div class="input-bar">
            <div class="actions">
                <label for="file-input" class="icon-btn-custom"><i class="bi bi-plus-lg"></i></label>
                <input type="file" id="file-input" accept="image/*,video/*" hidden>
                <button id="btn-audio" class="icon-btn-custom"><i class="bi bi-mic"></i></button>
            </div>
            <input type="text" id="msg-input" placeholder="Message..." autocomplete="off" maxlength="500">
            <button id="btn-send" class="send-btn">Send</button>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden">
        <div class="glass-modal">
            <div class="modal-nav"><button data-close="profile-modal" class="icon-btn-custom"><i class="bi bi-x-lg"></i></button></div>
            <div class="profile-content">
                <img src="" id="p-img" class="p-avatar">
                <h2 id="p-name"></h2>
                <span id="p-id" class="badge"></span>
                <textarea id="p-desc" class="p-bio" placeholder="Write something about yourself..."></textarea>
                <button id="btn-save-bio" class="btn-insta-sm">Save Bio</button>
            </div>
        </div>
    </div>

    <div id="new-chat-modal" class="modal-overlay hidden">
        <div class="glass-modal">
            <h3>Start New Conversation</h3>
            <input type="number" id="new-chat-id" placeholder="Enter Account ID" class="modern-input">
            <div class="modal-footer">
                <button class="btn-plain" data-close="new-chat-modal">Cancel</button>
                <button class="btn-insta-sm" id="btn-create-chat">Create</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
